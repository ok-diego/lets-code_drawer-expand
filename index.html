<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <div class="ctn">
        <div class="logo">
          <img src="/src/images/logo.svg" alt="Logo" />
        </div>
        <div class="menu">
          <img src="/src/images/menu.svg" alt="Menu" />
        </div>

        <div class="ctn-images">
          <section class="ctn-imgs__holder">
            <article class="ctn-imgs__each">
              <!-- <img src="/src/images/sunglass_model1.jpg" alt="model1" /> -->
            </article>
            <article class="ctn-imgs__each">
              <!-- <img src="/src/images/sunglass_model2.jpg" alt="model2" /> -->
            </article>
            <article class="ctn-imgs__each">
              <!-- <img src="/src/images/sunglass_model3.jpg" alt="model3" /> -->
            </article>
            <article class="ctn-imgs__each">
              <!-- <img src="/src/images/sunglass_model4.jpg" alt="model4" /> -->
            </article>
          </section>
          <div class="btn__close">
            <svg
              width="70px"
              height="70px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="24" height="24" fill="none" />
              <path
                class="svg-stroke"
                d="M7 17L16.8995 7.10051"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                class="svg-stroke"
                d="M7 7.00001L16.8995 16.8995"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>

        <div class="cards">
          <ul class="cards__holder">
            <li class="cards__each">
              <div class="cards__txt-top">
                <span>X1 001</span>
                <h1>ANIMUS SPORTIVE</h1>
              </div>
              <div class="cards__index">01</div>
            </li>
            <li class="cards__each">
              <div class="cards__txt-top">
                <span>Y2 002</span>
                <h1>ANNE ELEGANCE</h1>
              </div>
              <div class="cards__index">02</div>
            </li>
            <li class="cards__each">
              <div class="cards__txt-top">
                <span>X3 001</span>
                <h1>ALLOE MODERNITY</h1>
              </div>
              <div class="cards__index">03</div>
            </li>
            <li class="cards__each">
              <div class="cards__txt-top">
                <span>X1 002</span>
                <h1>ASTRA SOPHISTIQ</h1>
              </div>
              <div class="cards__index">04</div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
